<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Portfolio</title>

        <!-- custom css -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="payment.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script src="https://kit.fontawesome.com/4d8de72970.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="payment">
        <div class="container">
            <div class="row">
                <div class="payment-left">
                    <h1 class="sub-title">Pay <span>Me</span></h1>
                    <p><span>UPI ID: </span>  mdjvdali@okaxis </i></p>
                    <button id="show-image-button">Click here for QR Code</button>
                    <i class="fas fa-times" id="closebtn"></i>
                    <div id="image-container">
                        <img id="displayed-image" src="">
                    </div>
                </div>
                <div class="payment-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" id="name" placeholder="Your Name" required>
                        <input type="tel" name="Phone" id="phone" placeholder="Your Contact Number">
                        <input type="text" name="TransactionID" id="transactionId" placeholder="Transaction ID" required>
                        <label for="transactiondate">Transaction Date :</label>
                        <input type="date" name="TransactionDate" id="transactionDate" id="transactiondate"placeholder="Transaction Date" required>
                        <h2>Mode of Payment :</h2>
                        <div class="payment-mode">
                            <label>
                                <input type="radio" name="payment-option" value="credit-card"> Credit Card
                            </label>
                            <label  >
                                <input type="radio" name="payment-option" value="upi"> UPI
                            </label>
                            <label>
                                <input type="radio" name="payment-option" value="bank-transfer"> Bank Transfer
                            </label>
                            <label>
                                <input type="radio" name="payment-option" value="other"> Other
                            </label>
                        </div>
                        <div id="flashmsg">Submitted Successfully.  . .</div>
                        <button type="submit" class="btn btn3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwKpZzE2Tuojyt-qXCQOy2Wct0G2-eU7j8UmwuL2QD7vDVsKra0G2-JAwXL1W8rD0kOAA/exec'
        const form = document.forms['submit-to-google-sheet']
        const flashmsg =  document.getElementById('flashmsg');
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(message => {
            flashmsg.style.display = "inline-block";
            setTimeout(function() {
                flashmsg.style.display = "none";
                form.reset();
            }, 3000);
        })
        })
      </script>
<script src="index.js">
</script>
</body>
</html>
